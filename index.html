<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YouTube Buddy Dashboard</title>
    </head>
    <body>
        <h1>YouTube Buddy Dashboard</h1>
        <div class="pings-data">
            <h2>History from the last 24 hours</h2>
            <div class="pings-loading one-day-ago">Loading pings...</div>
        </div>
        <div class="pings-data">
            <h2>History from the last 7 days</h2>
            <div class="pings-loading one-week-ago">Loading pings...</div>
        </div>
        <div class="videos-data">
            <h2>All video history</h2>
        </div>
        <div class="videos-loading">Loading videos...</div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/load-pings.js"></script>
        <script src="js/load-videos.js"></script>
    </body>
</html>
